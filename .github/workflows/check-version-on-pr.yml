name: Compute candidate version (PR)

on:
  pull_request:
    types: [opened, reopened, synchronize, edited, labeled, unlabeled]

permissions:
  contents: read
  issues: write

jobs:
  compute-candidate:
    runs-on: ubuntu-latest
    outputs:
      candidate_version: ${{ steps.compute_and_comment.outputs.candidate_version }}
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Compute candidate version (auto) and post comment
        id: compute_and_comment
        env:
          REPO: ${{ github.repository }}
          PR_NUM: ${{ github.event.pull_request.number }}
          BASE_REF: ${{ github.event.pull_request.base.ref }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_PAT: ${{ secrets.RELEASE_PAT }}
        run: |
          set -euo pipefail

          export PATH="./node_modules/.bin:$PATH"

          if ! command -v auto >/dev/null 2>&1; then
            npm install --no-save auto@latest
          fi

          if [ -n "${RELEASE_PAT:-}" ]; then
            GH_TOKEN="$RELEASE_PAT"
          else
            GH_TOKEN="${GITHUB_TOKEN:-}"
          fi
          export GH_TOKEN

          RAW=$(npx auto version 2>&1 || true)
          echo "$RAW"

          CANDIDATE=$(echo "$RAW" | grep -Eo 'v?[0-9]+\.[0-9]+\.[0-9]+' | head -n1 || true)

          if [ -z "$CANDIDATE" ]; then
            BUMP=$(echo "$RAW" | grep -Eo 'major|minor|patch' | head -n1 || true)
            if [ -z "$BUMP" ]; then
              echo "Could not parse auto output for semver or bump; failing."
              exit 1
            fi

            git fetch --no-tags origin "$BASE_REF" || true
            LATEST_TAG=$(git describe --tags --abbrev=0 origin/"$BASE_REF" 2>/dev/null || true)
            if [ -z "$LATEST_TAG" ]; then
              BASE_VERSION=$(jq -r .version package.json 2>/dev/null || echo "0.0.0")
            else
              BASE_VERSION=${LATEST_TAG#v}
            fi

            IFS='.' read -r MAJ MIN PAT <<< "${BASE_VERSION:-0.0.0}"
            MAJ=${MAJ:-0}; MIN=${MIN:-0}; PAT=${PAT:-0}
            if [ "$BUMP" = "major" ]; then
              MAJ=$((MAJ + 1)); MIN=0; PAT=0
            elif [ "$BUMP" = "minor" ]; then
              MIN=$((MIN + 1)); PAT=0
            else
              PAT=$((PAT + 1))
            fi
            CANDIDATE="v${MAJ}.${MIN}.${PAT}"
          else
            case "$CANDIDATE" in
              v*) ;;
              *) CANDIDATE="v${CANDIDATE}" ;;
            esac
          fi

          echo "Computed candidate: $CANDIDATE"
          echo "candidate_version=${CANDIDATE}" >> "$GITHUB_OUTPUT"

          COMMENTS_URL="https://api.github.com/repos/${REPO}/issues/${PR_NUM}/comments"
          BODY="Computed release version if merged to \`${BASE_REF}\`: **${CANDIDATE}**\n\n(Computed by \`auto version\`.)\n\n<!-- version-bot-comment -->"

          EXISTING_ID=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" "${COMMENTS_URL}" | jq -r --arg marker '<!-- version-bot-comment -->' '.[] | select(.body | contains($marker)) | .id' | head -n1 || true)

          if [ -n "$EXISTING_ID" ] && [ "$EXISTING_ID" != "null" ]; then
            curl -s -X PATCH -H "Authorization: token ${GITHUB_TOKEN}" -H "Content-Type: application/json" -d "$(jq -nc --arg body "$BODY" '{body:$body}')" "https://api.github.com/repos/${REPO}/issues/comments/${EXISTING_ID}" >/dev/null || true
          else
            curl -s -H "Authorization: token ${GITHUB_TOKEN}" -H "Content-Type: application/json" -d "$(jq -nc --arg body "$BODY" '{body:$body}')" "${COMMENTS_URL}" >/dev/null || true
          fi
