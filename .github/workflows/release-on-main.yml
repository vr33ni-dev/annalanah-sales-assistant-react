name: Release (create git tag) on merge to main

permissions:
  contents: write

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
  workflow_dispatch:

jobs:
  create_tag:
    runs-on: ubuntu-latest
    # run on push to main, or when a PR is closed and merged into main
    if: |
      github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: |
          git fetch --tags origin

      - name: Require release label on merged PRs
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          set -euo pipefail
          LABELS=$(jq -r '.pull_request.labels[]?.name' "$GITHUB_EVENT_PATH" 2>/dev/null || true)
          if [ -z "$(echo "$LABELS" | tr -d '[:space:]')" ]; then
            echo "ERROR: Merged PR does not have a release label (major/minor/patch)."
            exit 1
          fi

      - name: Auto bump version (label-driven)
        id: autobump
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          PR_LABELS: ${{ toJson(github.event.pull_request.labels) }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail
          chmod +x .github/scripts/bump-version.sh || true
          # run in apply mode so the script will modify package.json/VERSION as needed
          ./.github/scripts/bump-version.sh package.json auto --apply

      - name: Commit and push package.json (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          if git status --porcelain | grep -q '^'; then
            git add package.json package-lock.json || true
            git commit -m "chore(release): bump package.json version to $(jq -r .version package.json) [skip ci]" || true
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            if git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}" HEAD:main; then
              echo "Pushed with GITHUB_TOKEN"
            else
              echo "Push failed with GITHUB_TOKEN. If Actions cannot push, add a REPO_PUSH_TOKEN secret (PAT) or enable Actions write permissions in repository settings."
            fi
          else
            echo "No changes to commit"
          fi

      - name: Create v-tag and push (if NEW_TAG)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          NEW_TAG="${{ steps.autobump.outputs.NEW_TAG }}"
          if [ -z "${NEW_TAG}" ]; then
            echo "No NEW_TAG from autobump; skipping tag creation"
          else
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git config user.name "github-actions[bot]"
            git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
            git tag -a "${NEW_TAG}" -m "Release ${NEW_TAG}"
            git push origin HEAD:main || true
            git push origin "refs/tags/${NEW_TAG}"
          fi

      - name: Generate changelog
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          EVENT_NAME=${GITHUB_EVENT_NAME}
          CHANGELOG_FILE=/tmp/changelog.md
          echo "" > ${CHANGELOG_FILE}

          if [ "$EVENT_NAME" = "pull_request" ]; then
            PR_NUM=$(jq -r '.pull_request.number' "$GITHUB_EVENT_PATH")
            PR_TITLE=$(jq -r '.pull_request.title' "$GITHUB_EVENT_PATH")
            PR_BODY=$(jq -r '.pull_request.body' "$GITHUB_EVENT_PATH")
            echo "Merge PR #${PR_NUM}: ${PR_TITLE}" >> ${CHANGELOG_FILE}
            echo "" >> ${CHANGELOG_FILE}
            if [ "${PR_BODY}" != "null" ]; then
              echo "${PR_BODY}" >> ${CHANGELOG_FILE}
            fi
          else
            # direct push: list commits since last tag
            LAST_TAG=$(git describe --tags --abbrev=0 origin/main 2>/dev/null || true)
            if [ -z "${LAST_TAG}" ]; then
              RANGE=""
              echo "Changes:" >> ${CHANGELOG_FILE}
            else
              RANGE="${LAST_TAG}..HEAD"
              echo "Changes since ${LAST_TAG}:" >> ${CHANGELOG_FILE}
            fi
            git --no-pager log ${RANGE} --pretty=format:"- %s (%an)" >> ${CHANGELOG_FILE} || true
          fi
          echo "Changelog generated at ${CHANGELOG_FILE}"
          cat ${CHANGELOG_FILE}

      - name: Create GitHub release (optional)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.autobump.outputs.NEW_TAG }}
        run: |
          set -euo pipefail
          CHANGELOG_FILE=/tmp/changelog.md
          API_URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/releases"
          BODY=$(jq -nc --arg tag "$TAG" --arg body "$(cat ${CHANGELOG_FILE} 2>/dev/null || true)" '{tag_name:$tag, name:$tag, body:$body, draft:false, prerelease:false}')
          if [ -z "$TAG" ]; then
            echo "No tag found; skipping GitHub release creation"
            exit 0
          fi
          echo "Creating release for ${TAG}"
          curl -s -H "Authorization: token ${GITHUB_TOKEN}" -H "Content-Type: application/json" -d "$BODY" "$API_URL" >/dev/null

  bump_dry_run:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Dry-run bump (manual)
        id: dryrun
        env:
          PR_LABELS: ${{ toJson(github.event.pull_request.labels) }}
        run: |
          set -euo pipefail
          chmod +x .github/scripts/bump-version.sh || true
          ./.github/scripts/bump-version.sh package.json auto --dry-run
